<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
</head>

<body>
    <div class="container">
   
        <div class="image-top">
            <img src="/assets/top-image.svg" alt="">
        </div>

        <div class="mid">

            <div class="main">
                <p class="parag1">READY TO LAUNCH IN...</p>
                <table>
                    <tr class="texto-tempo">
                        <th>Dias</th>
                        <th>Horas</th>
                        <th>Minutos</th>
                        <th>Segundos</th>
                    </tr>
                    <tr class="numeros-tempo">
                        <td id="days">0</td>
                        
                        <td id="hours">0</td>
                        
                        <td id="minutes">0</td>
                       
                        <td id="seconds">0</td>
                        
                    </tr>
                </table>
                <p class="parag2">Inscreva-se para saber mais sobre o lan√ßamento</p>
                <button>Inscreva-se</button>
            </div>

            <div class="image-main">
                <img src="/assets/rocket.svg" alt="">
            </div>

        </div>

        <div class="image-bot">
            <img src="/assets/bottom-image.svg" alt="">
        </div>

    </div>
    
</body>
</html>
